        <script>
            function toggleMenu() {
                const menu = document.getElementById('dropdown-menu');
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            }
    
            function toggleThemeMenu() {
                const themeMenu = document.getElementById('dropdown-theme');
                themeMenu.style.display = themeMenu.style.display === 'block' ? 'none' : 'block';
            }
    
            window.addEventListener('click', function (e) {
                const idiomaMenu = document.getElementById('dropdown-menu');
                const themeMenu = document.getElementById('dropdown-theme');
                const themeBoton = document.querySelector('.menu-tema .boton');
    
                if (!idiomaBoton.contains(e.target)) idiomaMenu.style.display = 'none';
                if (!themeBoton.contains(e.target)) themeMenu.style.display = 'none';
            });
    
            function changeTheme(theme) {
                if (theme === 'system') {
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    document.body.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
                } else {
                    document.body.setAttribute('data-theme', theme);
                }
                localStorage.setItem('theme', theme);
            }
    
            document.addEventListener('DOMContentLoaded', () => {
                const savedTheme = localStorage.getItem('theme') || 'system';
                changeTheme(savedTheme);
            });
    
            console.log("PAGINA DE REPORTES")
        </script>
